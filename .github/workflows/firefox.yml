name: ğŸŸ  Firefox

on:
  push:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Cypress Tests
        run: npm run cy:run:firefox
        continue-on-error: true  # â† Optional: prevents hard fail, ensures post steps run

      - name: ğŸ“¸ Upload Cypress Screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: ğŸ¥ Upload Cypress Videos (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      - name: ğŸ§¬ Merge Mochawesome JSON Reports
        if: always()
        run: npm run report:merge

      - name: ğŸ“„ Show merged report
        if: always()
        run: cat cypress/reports/merged.json || echo "No merged report content"

      - name: ğŸ“¦ Install mochawesome-report-generator
        if: always()
        run: npm install -g mochawesome-report-generator

      - name: ğŸ“ Generate HTML Report
        if: always()
        run: npm run report:generate

      - name: ğŸ“¤ Upload HTML Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-HTML-Report
          path: cypress/reports/html
